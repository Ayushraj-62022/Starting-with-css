<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .firstName{
            background-color: red;
        }
        .Lastname{
            background-color: green;
        }
        .email{
            background-color: yellow;
        }
        /*This is the property used to color checkbox checked state */
        button{
            opacity: 50%;
        }

    </style>
</head>
<body>
    <form>
        <label for="first name">first name
            <input type="text" name="first name" class="firstName" id="first name" placeholder="Ayush" required minlength="3" max="20">
        </label>
        <br>
        <label for="Lastname">Lastname
            <input type="text" name="Lastname" class="Lastname" id="Lastname" placeholder="Raj" required min="3" max="20">
        </label>
        <br>
        <label for="email">Email
            <input type="email" name="email" class="email" id="email" placeholder="ayushraj@gmail.com" required>
        </label>
        <br>
        <label for="password">Password
            <input type="password" name="password" class="password" placeholder="******" id="password" required min="8">
        </label>
        <br>
        <label for="confirmPassword">Confirm Password
            <input type="password" name="confirmPassword" class="confirmPassword" placeholder="*********" id="confirmPassword" required>
        </label>
        <br>
        <label for="age">Age
            <input type="number" name="age" class="age" placeholder="38" id="age" required min="0" max="150">
        </label>
        <br>
        <label for="">Gender
            <input type="radio" id="male" value="male" name="gender" checked>
            <label for="male">Male</label>
            <input type="radio" id="female" value="female" name="gender">
            <label for="female">female</label>
            <input type="radio" id="other" value="other" name="gender">
            <label for="other">Other</label>
        </label>
        <br>
        <label for="terms">terms:
            <input type="checkbox" id="terms" required class="checkbox"> I agree to terms and conditions
        </label>
        <br>
        <button type="submit">Register</button>
    </form>
</body>
</html>
